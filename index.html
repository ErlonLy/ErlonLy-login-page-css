<!DOCTYPE html>
<html lang="pt_BR">
<head>
	<meta charset="UTF-8">
	<title>Tela de login animada</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
		<form autocomplete="off">
			<h2>Login</h2>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Usuario</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Senha</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Esqueceu a senha?</a>
				<a href="#">Inscreva-se</a>
			</div>
			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
